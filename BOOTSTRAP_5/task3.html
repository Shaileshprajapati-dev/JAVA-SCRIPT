<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.css" rel="stylesheet"/>
    <title>Document</title>
    <style>
     .a{min-height: 50px;}
     .b{min-height: 100px;}
     .c{min-height: 400px;}
    </style>
</head>
<body>
     <div class="container">
         <div class="row">
         <div class="col-sm-12 a bg-danger"></div>
         <div class="col-sm-12 b bg-dark">
          <div class="row">
           <div class="col-sm-2 b bg-warning"></div>   
          </div>   
         </div>
         <div class="col-sm-12 a bg-danger"></div>
         </div>
         <div class="row">
          <div class="col-sm-10 c bg-dark"></div>   
          <div class="col-sm-2 c bg-warning"></div>   
         </div>
         <div class="row">
           <div class="col-sm-4 b bg-danger"></div>  
           <div class="col-sm-4 b bg-warning"></div>  
           <div class="col-sm-4 b bg-danger"></div>  
         </div>
         <div class="row">
          <div class="col-sm-6 a bg-secondary"></div>   
          <div class="col-sm-6 a bg-success"></div>   
         </div>
     </div>
    <script src="js/bootstrap.js"></script>
</body>
</html>
