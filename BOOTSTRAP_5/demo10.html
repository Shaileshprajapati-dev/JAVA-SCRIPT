<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.css" rel="stylesheet">
    <title>Document</title>
    <style>
       .a{ min-height: 400px;}
       .b{ min-height: 200px;}
       .c{ min-height: 200px;}
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12 a bg-danger">
                <div class="row">
                    <div class="col-4 a bg-info"></div>
                    <div class="col-sm-8  bg-secondary">
                        <div class="row">
                            <div class="col-sm-12 b bg-danger">
                                <div class="col-sm-6 c bg-dark"></div>
                                <div class="col-sm-6 "></div>
                            </div>
                            <div class="col--sm-12"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-12  a bg-warning">
                <div class="row">
                  <div class=" col-sm-12 a bg-danger">
                      <div class="row">
                          <div class="col-sm-8 b bg-dark">
                              <div class="row">
                                  <div class="col-sm-12 b bg-light"></div>
                                  <div class="col-sm-12 b bg-info">
                                      <div class="row">
                                          <div class="col-sm-6 b bg-dark"></div>
                                      </div>
                                  </div>
                              </div>
                          </div>
                          <div class="col-sm-4 a bg-success"></div>
                      </div>
                  </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/bootstrap.js"></script>
</body>
</html>
