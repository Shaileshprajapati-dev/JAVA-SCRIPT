<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.css" rel="stylesheet">
    <style>
        .a{
            min-height: 300px; 
        }
        .b{ min-height: 150px;}
    </style>
    <title></title>
</head>
<body>
    <div class="container-fluid a bg-warning">
        <div class="row">
            <div class="col-3  a bg-danger"></div>
            <div class="col-3 a bg-info"></div>
            <div class="col-3 a bg-primary"></div>
            <div class="col-3 a bg-success"></div>
        </div>
             <div class="row">
                 <div class="col-6 a bg-secondary ">
                     <div class="row">
                         <div class="col-4 b bg-success"></div>
                         <div class="col-4 b bg-dark"></div>
                         <div class="col-4 b bg-danger"></div>
                     </div>
                 </div>
                 <div class="col-6 a bg-dark "></div>
             </div>
    </div>
    <script src="js/bootstrap.js"></script>
</body>
</html>
